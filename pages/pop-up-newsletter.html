<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=5.0">
 <!--Link Fonts-->
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://www.dafontfree.net/embed/dGhlc2Fucy1iMi1leHRyYWxpZ2h0JmRhdGEvNTEvdC8yNDEyOS9UaGVTYW5zLUIyRXh0cmFMaWdodC5vdGY" rel="stylesheet" type="text/css" />
 <!--Link CSS-->
 <link rel="stylesheet" type="text/css" href="../css/style-pop-up-newsletter.css">
</head>
<body>
    <main>
        <div class="pop-up-news-letter show">
            <div class="pop-up-news-letter-wrap">
                <div class="pop-up-news-letter-img-text">
                    <div class="pop-up-news-letter-img">
                        <a href=""><img src="../img/foto-producto/decoracion/muebles/900000003_stardust_lifestyle_blue2.webp" alt="" width="100%" height="100%"></a>
                    </div>
                    <div class="pop-up-news-letter-text">
                        <h2>Stardust</h2>
                        <p>Se despliega en un segundo</p>
                    </div>
                </div>
                <div class="pop-up-news-letter-suscripcion-text-img">
                    <div class="pop-up-news-letter-suscripcion-img">
                        <img src="../img/icon-menu/cerrar.svg" alt="" width="100%" height="100%">
                    </div>
                    <div class="pop-up-news-letter-suscripcion-text">
                        <h2>Suscribete</h2>
                        <p>Obten un 10% en tu primera compra</p>
                    </div>
                    <form>
                        <input type="mail" class="sub-news-letter-pop-up" placeholder="Escribe tu correo">
                        <button class="sub-news-letter-pop-up-enviar" type="submit">Enviar suscripcion</button>
                    </form>
                    <div class="pop-up-news-letter-rrss">
                        <a href=""><img src="../img/icon-rrss/icon-facebook.svg" alt="" width="100%" height="100%"></a>
                        <a href=""><img src="../img/icon-rrss/icon-pinterest.svg" alt="" width="100%" height="100%"></a>
                        <a href=""><img src="../img/icon-rrss/icon-instagram.svg" alt="" width="100%" height="100%"></a>
                        <a href=""><img src="../img/icon-rrss/icon-tiktok.svg" alt="" width="100%" height="100%"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--java-->
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="../js/pop-up/pop-up-news-letter.js"></script>

</body>

</html>
